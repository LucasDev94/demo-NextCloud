<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
        <div class="login-logo">
            <img src="./images/logo.png" class="login-logo-img" alt="logo">
        </div>
        <form class="login-form">
            <h1 class="login-form-title">Iniciar sesión en Aurora Nextcloud</h1>
            <div class="login-form-user">
                <label for="user">Nombre de cuenta o correo electónico</label>
                <input type="email" id="user">
            </div>
            <div class="login-form-pssw">
                <label for="pssw">Contraseña</label>
                <input type="password" id="pssw">
                <p class="login-form-pssw-iconError"><span class="material-symbols-outlined">error</span>Usuario o contraseña erróneos.</p>
            </div>
            <input class="login-form-submit" type="submit" value="→ Iniciar sesión">
        </form>
    </div>
    <div class="footer">
        <p class="footer-info">
            <span class="footer-info-name">Aurora Nextcloud</span> - Datos seguros siempre
        </p>
    </div>
    
  </body>
</html>
