<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"/>
    <title>Login</title>
  </head>
  <body>
    <div class="login">
        <div class="login-logo">
            <img src="./images/logo.png" class="login-logo-img" alt="logo">
        </div>
        <form class="login-form">
            <h1 class="login-form-title"></h1>
            <div class="login-form-user">
                <label for="user"></label>
                <input type="email" id="user">
            </div>
            <div class="login-form-passw">
                <label for="pssw"></label>
                <input type="text" id="pssw">
            </div>
            <input type="submit" value="→ Iniciar sesión">
        </form>
    </div>
    <div class="footer">
        <p class="footer-info">
            <span>Aurora Nextcloud</span> - Datos seguros siempre
        </p>
    </div>
    
  </body>
</html>
